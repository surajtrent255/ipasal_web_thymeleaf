<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org">
<head>
	<title>ipasal: Customer Panel - Review Information</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"  />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/themify/themify-icons.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/elegant-font/html-css/style.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"  />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/slick/slick.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/noui/nouislider.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<style>
		.site-color {
			background-color: #e65540;
		}
		th{
			color: aliceblue;
		}
		th, td {
			text-align: left;
			font-size: small;
		}
		table {
			border: 1px solid #e9ecef;
		}
		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
<!--===============================================================================================-->
</head>
<body class="animsition">
	<header th:replace="~{fragments/header}" class="header1" >
	</header>
	
	<!-- content page -->
	<section class="bgwhite p-t-66 p-b-38">
		<div class="container">
			<div class="row">
				<div class="col-md-3 p-b-30">
						<div th:replace="~{fragments/customer-sidebar}" >
						
						</div>
				</div>

				<div class="col-md-9 p-b-30">
					<div class="container">
						<div class="card">
							<div class="card-header">All the Reviews</div>
							<div class="card-body">
								<table th:if="${userReview.data.size() > 0}" class="table">
									<thead class="site-color">
										<tr>
											<th scope="col">REVIEW ID</th>
											<th scope="col">PRODUCT NAME</th>
											<th scope="col">REVIEW TITLE</th>
											<th scope="col">RATING</th>
											<th scope="col">DATE OF REIVEW</th>
											<th scope="col">REVIEW BY</th>
											<th>STATUS</th>
											<th>EDIT</th>
											<th>DELETE</th>
										</tr>
									</thead>
									<tbody id="review-container">
											<tr th:each="review : ${userReview.data}">
												<td th:text="${review.reviewId}"></td>
												<td th:text="${review.productName}"></td>
												<td th:text="${review.reviewTitle}"></td>
												<td th:text="${review.rating}"></td>
												<td th:text="${review.reviewDate}"> </td>
	 											<td th:text="${review.userDto.username}"></td>
												<td th:text="${review.status}"> </td>
												<td><a href="#" th:href="@{/customer/editReview/} + ${review.reviewId}">Edit</a></td>

												<td>
													<button
														class="btn btn-danger pull-right"
														th:onclick="|deleteReview(${review.reviewId})|">Delete Review
													</button>
												</td>
											</tr>
									</tbody>
								</table>
								<div th:if="${userReview.data.size() < 1}">
									<div>
										<p> No Reviews are found in the system. </p>
										<p>Please leave helpful reviews.</p>
									</div>
								</div>
							</div>
							<div th:if="${userReview.data.size() >= 9}" class="card-footer">
								<button id="load-more" class="btn btn-block">
									Load More &gt;&gt;
								</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{fragments/footer :: footer}" class="bg6 p-t-45 p-b-43 p-l-45 p-r-45">
	</footer>
	<div th:replace="~{fragments/scripts :: scripts}"></div>
	<script src="js/review.js" th:src="@{/js/review.js}"></script>
</body>
</html>
