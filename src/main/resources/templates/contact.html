<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org/">
<head>
	<title>iPasal: Contact us for more information</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" th:href="@{/images/icons/favicon.png}"/>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"  />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/themify/themify-icons.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/elegant-font/html-css/style.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}"  />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animsition/css/animsition.min.css}" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/slick/slick.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/noui/nouislider.min.css}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<!--===============================================================================================-->
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css"
    rel="stylesheet" type="text/css" />
</head>
<body class="animsition">

	<!-- Takes contents of header.html file from fragments/header.html and replaces the contents inside header tag.-->
	<!-- Header -->
	<header th:replace="~{fragments/header}" class="header1">
		
	</header>

	<!-- Title Page -->
	<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(../static/images/heading-pages-06.jpg);"

			 th:style="'background: url(' + ${aboutInfo.getAboutImages().getBannerImage()}+  ');'">
		<h2 class="l-text2 t-center">
			Contact
		</h2>
	</section>

	<!-- content page -->
	<section class="bgwhite p-t-66 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-6 p-b-30">
					<div class="p-r-20 p-r-0-lg">
						<div class="contact-map size21" id="google_map" data-map-x="40.614439" data-map-y="-73.926781" data-pin="images/icons/icon-position-map.png" data-scrollwhell="0" data-draggable="1"></div>
					</div>
				</div>

				<div class="col-md-6 p-b-30">
					<form class="leave-comment" id="contact-us-form" method="POST" th:action="@{/contact}">
						<span th:if="${emailSent == true}"> Your query request has been sent to admin. </span>
						<h4 class="m-text26 p-b-36 p-t-15">
							Send us your message
						</h4>

						<div class="bo4 of-hidden size15 m-b-20 form-group">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" 
							data-sanitize="lower strip escape"
							name="name" placeholder="Full Name">
						</div>

						<div class="bo4 of-hidden size15 m-b-20 form-group">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="phone-number" 
							data-validation="number length" data-validation-length="10" 
							data-validation-error-msg="Mobile number is important!"
							placeholder="Phone Number">
						</div>

						<div class="bo4 of-hidden size15 m-b-20 form-group">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="email" 
								data-validation="email required" 
								data-validation-error-msg="Email address is required!"
								placeholder="Email Address">
						</div>

						<textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message" 
							data-validation="required" 
							data-validation-error-msg="Must write message."
							data-sanitize="lower strip escape"
							placeholder="Message"></textarea>

						<div class="w-size25">
							<!-- Button -->
							<button id="submit-btn" type="submit" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
								Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Takes footer.html from fragments/footer.html and replaces content inside footer tag. -->
	<!-- Footer -->
	<footer th:replace="~{fragments/footer :: footer}" class="bg6 p-t-45 p-b-43 p-l-45 p-r-45">
	</footer>
	<div th:replace="~{fragments/scripts :: scripts}">
	</div>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
	<script th:inline="javascript">
		$.validate({
			form: "#contact-us-form",
			modules: "sanitize"
		});

		// $(function() {
		// 	$("#submit-btn").click(function(event){
		// 		event.preventDefault();
		// 		alert("Submit btn clicked.");
		// 	});
		// });
	</script>
</body>
</html>
