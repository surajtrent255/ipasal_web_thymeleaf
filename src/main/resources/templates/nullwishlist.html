    <style>
    	#error-page-container {
    		height: 25em;
    	}
    	.jumbo-box {
    		height:100%;
    		margin:0px auto;
    	}
    	.success-circle-container {
    		margin: 10px auto;
    		text-align:center;
    	}
    	.danger {
    		color: #e65540;
    		font-size:8em;
    	}
		.sub-text{
			margin: 10px auto;
			font-weight: bold;
		}
    </style>

<body class="animsition">

<!-- Header -->
<header th:replace="~{fragments/header :: header}" class="header1">

</header>

<div id="error-page-container">
	<div class="jumbotron text-success jumbo-box">
		<div class="success-circle-container">
			<span class="fa fa-exclamation-circle danger"></span>
		</div>
        <h1 class="text-center text-danger"> You have no items in your wish list. </h1>
        <p class="text-center text-danger sub-text" >Browse our numbers of categories to add items in your wish list.</p>
	</div>
</div>


<!-- Footer -->
<!-- Replaces current footer tag with fragments/footer.html -->
<footer th:replace="~{fragments/footer :: footer}" class="bg6 p-t-45 p-b-43 p-l-45 p-r-45">
	
</footer>
<div th:replace="~{fragments/scripts :: scripts}">
</div>
