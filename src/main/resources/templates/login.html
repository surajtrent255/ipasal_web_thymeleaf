<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}" href="../static/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}" href="../static/vendor/select2/select2.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" th:href="@{/css/loginform.css}" href="../static/css/loginform.css">
<!--===============================================================================================-->
</head>
<body class="animsition">

<!-- Header -->
<header th:replace="~{fragments/header}" class="header1">

</header>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form th:action="@{/login}" method="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-43 error" th:if="${(param.error != null) and (param.error[0] == 'true') }">
					 	Wrong Credentials!
					</span>
					
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a th:href="@{/forgot-password}" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>
					
<!-- 					<div class="text-center p-t-46 p-b-20"> -->
<!-- 						<span class="txt2"> -->
<!-- 							or register <a href="registration" th:href="@{/registration}"> <b>here</b></a> -->
<!-- 						</span> -->
<!-- 					</div> -->
<!-- 					<div class="login100-form-social flex-c-m"> -->
<!-- 						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5"> -->
<!-- 							<i class="fa fa-facebook-f" aria-hidden="true"></i> -->
<!-- 						</a> -->

<!-- 						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5"> -->
<!-- 							<i class="fa fa-twitter" aria-hidden="true"></i> -->
<!-- 						</a> -->
<!-- 					</div> -->
				</form>

				<div class="login100-more" 
					style="background-image: url('../static/images/bg-02.jpg');"
					th:style="'background: url(' + @{/images/bg-02.jpg}+  ');'">
				</div>
			</div>
		</div>
	</div>
<!-- Footer -->
<!-- Replaces current footer tag with fragments/footer.html -->
<footer th:replace="~{fragments/footer :: footer}"
		class="bg6 p-t-45 p-b-43 p-l-45 p-r-45"> </footer>

<div th:replace="~{fragments/scripts :: scripts}"></div>
</body>
</html>
